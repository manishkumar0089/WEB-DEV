<!-- 
    Box Model - it treats every entity as a box.
    Properties of box Model:
    1> Dimensions - height and width
    2> Border - Dashed, Solid and Dotted
    3> Margin (Short hand property ) - It is a space between two elements-margin-top: 20px;
                                                                          margin-bottom: 20px;
                                                                          margin-left: 100px;
                                                                          margin-right: 100px;
    4> Padding- Ek element ki andar ki jagah ( distance between content and border) 
                It is also a shorthand property
    These works only for block elements
    Dimension not work for inline elements and margin top and bottom also not work for inline elements 
-->
