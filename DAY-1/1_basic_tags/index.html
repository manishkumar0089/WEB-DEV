<!-- HTML - Hyper text markup language
 (hypertext->  text containing hyper links)
 browser - Layout engine - responsible for layout like html and css
           JS engine - responsible for query, tasks Javascript 
 element/ tag-> Inline - inline elements fit within a line of text and only take up the space they need 
                        ex- span, em, i, strong, b, subscript, superscript 
                Block - Block elements start on a new line and take up the full available width. ex- h1-h6, div, p
    div tag- div is a generic container
    strong tag- it is used to show very very important details in your website
    em tag- it is used to bring emphasis to a text
    i tag(idiomatic tag) - it is used to italicize a text
    br tag - it is used for line break
    hr tag- it is used for horizontal rule
    pre tag - it is used for pre formatting (block element)
    sub tag- it is used for subscipt
    sup tag-  it is used for superscript
    
-->
