<!-- img attributes -> src(source) , alt(alternative), height,width
     audio attributes-> src(source), boolean attributes(controls, loop, autoplay,muted)
     video attributes -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Media ELements</h1>
    <img src="images.jpeg" alt="image of dog">
    <br><br>
    <audio controls muted autoplay loop src="audio.mp3"></audio>
    <br><br>
    <video controls mutes loop autoplay src="video.mp4"></video>

</body>
</html>
