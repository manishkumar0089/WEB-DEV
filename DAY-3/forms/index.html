<!-- 
    In form there is a method attribute:
    get(by default)-> we want to fetch data (data is stored in queryString)
    post -> we want to change in data at server or send data to server (data is stored in Form_Data)

    action-> it respond into method of form
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>

    <form action="#" method="post">
        <label for="name">Username: </label>
        <input type="text" id="name" name="name">
        <br>

        <label for="pass">Password</label>
        <input type="password" id="pass" name="password">
        <br>
        <button>login</button>

    </form>

</body>
</html>
