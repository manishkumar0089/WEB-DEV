<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lists</h1>
    <ul type="circle">
        <li>Virat Kohli</li>
        <li>Rohit Sharma</li>
        <li>Shikhar Dhawan</li>
        <!-- nesting -->
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ol>
        <li>Rishabh Pant</li>
    </ul>
    <ol type="A" start="5" reversed>
        <li>Virat Kohli</li>
        <li>Rohit Sharma</li>
        <li>Shikhar Dhawan</li>
        <li>Rishabh Pant</li>
    </ol>
</body>
</html>
