<!-- 
    Positions: top, right, bottom, left (these are offsets)
    Positions:
            1>Static : Never leave its normal flow (Jis position pe add huya h uske alawa move nhi krta) No offsets work.
            2>Relative
            3>Absolute : it take place with respect to most recent positioned parent
            4>Fixed: It align its position with respect to body and after taking its offset it will 
                        not change its position and it is not dependent on parent
            5>Sticky : combination of relative and fixed . depend on parent dimension and offset took according to viewport
-->
